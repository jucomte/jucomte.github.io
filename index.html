<html>
	<head>
		<title>social-circles</title>
		<link rel="stylesheet" href="css/social-circles.css">
		<style>
			body {
				font-family: 'Avenir', 'HelveticaNeue', 'Helvetica';
				text-align: center;
				background-color: #E3E3D8;
			}
			.title {
				margin: 24px 0;
			}
			h2 {
				font-size: 56px;
			}
			h4 {
				font-size: 28px;
			}
			ol {
				list-style-type: none;
				padding: 0;margin: 0;
			}
			ol li {
				display: inline-block;
				margin: 4px;
			}

			.social-button.borderless {
				padding: 0 16px;
			}
		</style>
	</head>
	<body>
		<h2 class="title">Julien Comte</h2>
		<div class="first">
		     <ol>
			<li><a class="icon-facebook social-button color" href="http://facebook.com/jucomte" target="_blank"></a></li>
			<li><a class="icon-twitter social-button color" href="http://twitter.com/jucomte" target="_blank"></a></li>
			<li><a class="icon-instagram social-button color" href="http://instagram.com/jucomte" target="_blank"></a></li>
			<li><a class="icon-linkedin social-button color" href="http:/www.linkedin.com/in/jucomte" target="_blank"></a></li>
			</ol>
		</div>
	</body>
</html>
